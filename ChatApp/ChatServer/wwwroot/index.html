<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ChatApp Client</title>    
</head>
<body>

    <style type="text/css">
        .tbl tr td{
            padding:5px;
        }
    </style>


    <div style="width: 500px; margin-top:50px;">
        <span style="margin-left:50px;">Browser Chat Client:</span>
        <table class="tbl" style="width:100%; margin:50px; margin-top:5px; border:1px solid #dcdcdc; padding:10px;">
            <tr>
                <td style="width:100px;">To</td>
                <td>
                    <select id="group"></select>
                </td>
            </tr>
            <tr>
                <td valign="top">Message</td>
                <td>
                    <textarea name="message" id="message" rows="5" style="width:100%;"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="button" id="sendButton" value="Send Message" />
                    <input type="button" id="btnDisconnect" value="Disconnect" style="display:none;" />
                </td>
            </tr>
        </table>
    </div>   

    <div id="messages"></div>
    <div id="typing"></div>

    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/signalr/dist/browser/signalr.js"></script>
    <script src="js/site.js"></script>

</body>
</html>
